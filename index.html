<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect Wallet - SecureVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .wallet-button {
      display: block;
      width: 100%;
      padding: 18px;
      margin: 15px 0;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563EB, #1d4ed8);
      color: white;
      transition: all 0.3s ease;
    }

    .wallet-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
    }

    .wallet-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 2px solid rgba(34, 197, 94, 0.4);
      color: #10b981;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      animation: pulse 2s infinite;
    }

    .status {
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê SecureVault</h1>
    <p>Connect your wallet to access your encrypted files</p>

    <button class="wallet-button" onclick="connectMetaMask()" id="metamask-btn">
      ü¶ä Connect MetaMask
    </button>

    <div id="status" class="status" style="display: none;"></div>

    <div id="success-message" class="success" style="display: none;">
      <h3>üéâ Wallet Connected Successfully!</h3>
      <p><strong>Your wallet is now connected to SecureVault.</strong></p>
      <p>You can now <strong>close this tab</strong> and return to the SecureVault desktop app.</p>
      <p><small>The app will detect your connection in a few seconds.</small></p>
    </div>
  </div>

  <script>
    async function connectMetaMask() {
      const btn = document.getElementById('metamask-btn');
      const statusDiv = document.getElementById('status');

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>Connecting...';
      showStatus('üîÑ Requesting access via MetaMask...');

      try {
        if (typeof window.ethereum === 'undefined') {
          throw new Error('MetaMask is not installed.');
        }

        const accounts = await window.ethereum.request({
          method: 'eth_requestAccounts'
        });

        if (!accounts || accounts.length === 0) {
          throw new Error('No wallet address returned.');
        }

        const address = accounts[0];
        const token = generateToken(address);

        // ‚úÖ Send to local desktop Flutter app over HTTP
        const response = await fetch('http://127.0.0.1:5050/wallet-connect', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ address, token })
        });

        if (!response.ok) {
          throw new Error(`App response ${response.statusText}`);
        }

        showStatus('‚úÖ Wallet connected with SecureVault!');
        document.getElementById('status').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
        btn.style.display = 'none';

        console.log('‚úÖ Wallet address sent: ' + address);
      } catch (err) {
        console.error('‚ùå Error:', err);
        showStatus(`‚ùå ${err.message || 'Failed to connect wallet.'}`);
        resetButton();
      }
    }

    function generateToken(address) {
      const ts = Date.now();
      const rand = Math.random().toString(36).substring(2);
      return btoa(`${address}-${ts}-${rand}`).substring(0, 32);
    }

    function showStatus(message) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
    }

    function resetButton() {
      const btn = document.getElementById('metamask-btn');
      btn.disabled = false;
      btn.innerHTML = 'ü¶ä Connect MetaMask';
    }

    // Optional: Auto show success if already connected to this wallet before
    window.addEventListener('load', () => {
      const stored = localStorage.getItem('securevault_connection');
      if (stored) {
        try {
          const conn = JSON.parse(stored);
          if (conn.address && conn.connected) {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('metamask-btn').style.display = 'none';
          }
        } catch (e) {
          console.warn('‚ö†Ô∏è Failed to parse stored connection');
        }
      }
    });
  </script>
</body>
</html>
